<html>
  <body>
<div class="x_panel">
         <div class="title">
           <h1 class="text-center">{{ issues.hostname }}<small>&nbsp;主机故障信息</small>
           <ul class="nav navbar-right panel_toolbox">
               <li><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
             </li>
           </ul>
       </h1>
           <div class="clearfix"></div>
         </div>
           <fieldset>
            <form class="form-horizontal" role="form" action="/issues/" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
                {% for field in form %}
            <div class="row">
                {% if forloop.counter = 1 %}
            <div class="col-md-6">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                      <th class="column-title">属性 </th>
                      <th class="column-title">值 </th>
                </thead>
                <tbody>
                    {% elif forloop.counter = 8  %}
                </tbody>
                </table>
            </div>
            <div class="col-md-6">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                      <th class="column-title">属性 </th>
                      <th class="column-title">值 </th>
                </thead>
                    {% endif %}
                  <tr>
                      <td>{{ field.label_tag }}</td>
                      <td>{{ field }} </td>
                  </tr>
                    {{ fiedl.errors }}
                {% endfor %}
                  </tbody>
                </table>
            </div>
               <button type="submit" class="btn btn-primary pull-right">Save</button>
               <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
            </form>
           </fieldset>
</div>
  </body>
</html>
